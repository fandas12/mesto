<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__items">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фотография Жака-Ива-Кусто">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__user-name">Жак-Ив-Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__user-occupation">Исследователь океана</p>
          </div>
      </div>
     <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="elements__container">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="element__items">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__button elements__button_active" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="elements__container">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__items">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__button elements__button_active" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="elements__container">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="element__items">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__button elements__button_active" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="elements__container">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__items">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__button elements__button_active" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="elements__container">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="element__items">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__button elements__button_active" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="elements__container">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
        <div class="element__items">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__button elements__button_active" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </section>
    <section class="popup" aria-label="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Кнопка закрыть форму"></button>
        <form action="#" class="popup__form" method="post" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_user_name" type="text" name="username" id="user-name" placeholder="Ваше имя" required />
          <input class="popup__input popup__input_user_occupation" type="text" name="job" id="user-occupation" placeholder="О себе" required />
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
  </body>
</html>
